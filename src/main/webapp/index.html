<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>LibraryApp :: Por Fagner Guimarães</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<div class="panel">
  			<h1 class="panel-title">Cadastro de livros</h1>
  		</div>
  				<form id="form1" name="cadastrarLivro" method="POST">
						
						<div class="form-group">
							<label for="lblCodigo">Código</label>
							<input type="text" name="txtCodigo" class="form-control" class="col-xs-2">
						</div>
                    	<div class="form-group">
							<label for="lblLivro">Titulo do livro</label>
							<input type="text" name="txtLivro" class="form-control">
						</div>
						<div class="form-group">
							<label for=lblAutor>Autor</label>
							<input type="text" name="txtAutor" class="form-control">
						</div>
						<div class="form-group">
							<label for="lblCategoria">Categoria</label>
							<input type="text" name="txtCategoria" class="form-control">
						</div>
                    	<div class="form-group">
							<label for="lblQuantidade">Quantidade</label>
							<input type="text" name="txtQuantidade" class="form-control">
						</div>
                   		 <p class="form-group">
							<input type="submit" name="btnAddLivro" value="Cadastrar" class="btn">
							<input type="submit" name="btnLimparCampos" value="Limpar Campos" onclick="document.formCadastrarLivro.reset()" class="btn btn-secondary">
						</p>
				 </form>
         
    </div>
    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
